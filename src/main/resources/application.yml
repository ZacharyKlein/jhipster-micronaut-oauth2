# ===================================================================
# Standard Micronaut configuration properties.
# Full reference is available at:
# https://docs.micronaut.io/latest/guide/configurationreference.html
# ===================================================================
micronaut:
  application:
    name: jhipsterSampleApplication
  router:
    static-resources:
      client:
        paths: classpath:static
        mapping: /**
  metrics:
    export:
      # Prometheus is the default metrics backend
      prometheus:
        enabled: true
        step: PT1M
    binders:
      jvm:
        enabled: true
      uptime:
        enabled: true
      processor:
        enabled: true
      logback:
        enabled: true
      web:
        enabled: true
  security:
    enabled: true
    oauth2:
      enabled: true
      openid:
        logout-uri: /api/logout
      clients:
        oidc:
          client-secret: web_app
          client-id: web_app
          openid:
            issuer: http://localhost:9080/auth/realms/jhipster
      login-uri: /oauth2/authorization{/provider}
    endpoints:
      logout:
        enabled: true
        get-allowed: true
    token:
      jwt:
        enabled: true
        bearer:
          enabled: true
        cookie:
          enabled: true
    intercept-url-map:
      - pattern: /
        access: isAnonymous()
      - pattern: /app/**/*.*
        access: isAnonymous()
      - pattern: /i18n/**
        access: isAnonymous()
      - pattern: /content/**
        access: isAnonymous()
      - pattern: /swagger-ui/index.html
        access: isAnonymous()
      - pattern: /favicon.ico
        access: isAnonymous()
      - pattern: /test/**
        access: isAnonymous()
      - pattern: /api/register
        access: isAnonymous()
      - pattern: /api/activate
        access: isAnonymous()
      - pattern: /api/account/reset-password/init
        access: isAnonymous()
      - pattern: /api/account/reset-password/finish
        access: isAnonymous()
      - pattern: /api/**
        access: isAuthenticated()
      - pattern: /management/health
        access: isAnonymous()
      - pattern: /management/info
        access: isAnonymous()
      - pattern: /management/prometheus
        access: isAnonymous()
      - pattern: /management/**
        access: ROLE_ADMIN

  executors:
    scheduled:
      type: scheduled
      core-pool-size: 2
    io:
      type: fixed
      nThreads: 10
  server:
    # By default CORS is disabled. Uncomment to enable.
    # cors:
    #   enabled: true
    #   single-header: true
    #   configurations:
    #     default:
    #       allowed-origins: "*"
    #       allowed-methods: "*"
    #       allowed-headers: "*"
    #       exposed-headers: "Authorization,Link,X-Total-Count"
    #       allow-credentials: true
    #       max-age: 1800
endpoints:
  all:
    path: /management
    sensitive: false
  health:
    details-visible: AUTHENTICATED
jmx:
  register-endpoints: false

jpa:
  default:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        ddl-auto: none
        physical_naming_strategy: io.github.jhipster.sample.config.SnakeCasePhysicalNamingStrategy

# Properties to be exposed on the /info management endpoint
info:
  # Comma separated list of profiles that will trigger the ribbon to show
  display-ribbon-on-profiles: 'dev'

# ===================================================================
# JHipster specific properties
